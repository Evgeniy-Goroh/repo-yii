<div>
    <h1>Каталог книг: редактирование книги</h1>
 
    <p>{{ message}}</p>
    <form role="form" name="myForm">
        <div class= "form-group" ng-class="{error: myForm.Title.$invalid}">
            <label> Название </label>
            <div>
                <input name="Title" ng-model="book.Title" type= "text" class= "form-control" placeholder="Название книги" required/>
                <span ng-show="myForm.Title.$dirty && myForm.Title.$invalid" class="help-inline">Название обязательно</span>
            </div>
        </div>
        <div class= "form-group">
            <label> Автор </label>
            <div>
                <input name="Author" ng-model="book.Author" type= "text" class= "form-control" placeholder="Автор книги" required/>
                <span ng-show="myForm.Author.$dirty && myForm.Author.$invalid" class="help-inline">обязательное поле</span>
            </div>
        </div>
        
        <div class= "form-group" ng-class="{error: myForm.Year.$invalid}">
            <label> Год издания</label>
            <div>
                <input name="Year" ng-model="book.Year" type= "text" class= "form-control" placeholder="Год  выпуска">
                <span ng-show="myForm.Year.$dirty && myForm.Year.$invalid" class="help-inline">Год обязателен</span>
            </div>
        </div>
		
		<div class= "form-group">
            <label> Описание </label>
            <div>
                <textarea name="Prewiev" ng-model="book.Prewiev" class= "form-control" placeholder= "Описание"required/></textarea>
				<span ng-show="myForm.Prewiev.$dirty && myForm.Prewiev.$invalid" class="help-inline">обязательное поле</span>
            </div>
        </div>
		
		<div class= "form-group">
            <label> Обложка</label>
            <div>
                <input name="IMG" ng-model="book.IMG" type= "text" class= "form-control" placeholder="Обложка">
            </div>
        </div>
		
        <a href="#/book/index" class="btn btn-default">Отмена</a>
        <button ng-click="updateBook(book);" 
                ng-disabled="isClean() || myForm.$invalid"
                type="submit" class="btn btn-default">Изменить</button>
    </form>
</div>
